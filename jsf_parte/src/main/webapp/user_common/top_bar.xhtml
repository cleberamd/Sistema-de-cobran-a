<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <h:form>
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <h:commandLink value="E-Cobrança.com"
                            action="principal"
                            styleClass="navbar-brand"  ajax="false"/>
                            
                </h:form>
                
            </div>
            <div class="navbar-collapse collapse">
                <div class="row" style="padding-top: 10px;">
                    <h:form>
                         <h:outputLink value="${request.contextPath}/j_spring_security_logout" styleClass="btn btn-sm btn-success active navbar-right"   
                            role="button" style="margin-left: 5px;" >logout</h:outputLink>    
                        <h:commandLink value="Renociações" 
                            action="#{cliente.vaiparaRepPendente()}"
                            styleClass="btn btn-sm btn-success active navbar-right"
                            role="button" />
                        
                       <h:commandLink value="Configurações" rendered="#{facesContext.externalContext.isUserInRole('ROLE_ADMIN')}"
                            action="#{cliente.vaiparaConfig}"
                            styleClass="btn btn-sm btn-success active navbar-right offset"
                            role="button" style="margin-right: 5px;"   />
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
